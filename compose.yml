version: "3.9"

services:
  proxy:
    container_name: proxy-server_container
    image: nginx
    user: root
    volumes:
      - ./html:/var/www/html
      - ./templates:/etc/nginx/templates
      - ./nginx/var/lib/docker/volumes/mediaData/_data:/opt/media
    ports:
      - "80:80"
    depends_on:
      - pgadmin
      - teamcity
    env_file: .env
    networks:
      - server-net

volumes:
  proxy:

networks:
  server-net:
    name: server-net
    driver: bridge
